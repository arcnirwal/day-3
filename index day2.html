<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Box Example</title>
    <style>
      
        .box {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom right, #3498db, #8e44ad);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            index{
                height 100;
                
            }
            
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .box:hover::before {
            transform: scale(1);
        }

        
        .content {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            Advanced Box
        </div>
    </div>
</body>
</html>
